<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js"></script>
  <meta property="og:title" content="random quote generator">
  <meta property="og:description" content="A simple, responsive site that generates random quotes from the Quote Garden API">
  <meta property="og:image" content="./assets/alaksiej-carankievic-fBib2mhl-ZE-unsplash.jpg">
  <meta property="og:url" content="https://mollyexten.github.io/quote-generator/">
  <title>random quote generator</title>
</head>
<body>
  <header>
    <h1>random quote <span class="type-animation animating">generator</span></h1>
  </header>
  <main>
    <section class="cardholder">
      <div class="quote-div">
        <!-- Quotes appear here -->
      </div>
    </section>
    <div class="button-div">
      <button class="genre-button">more like this</button>
      <button class="random-button">mix it up</button>
    </div>
  </main>
  <footer>
    <p><a href="https://github.com/mollyexten/quote-generator" target="_blank">Copyright @2021 Molly Exten</a></p>
    <p>Background by <a href="https://unsplash.com/@cherenkevich" target="_blank">Alaksiej Čarankievič</a></p>
    <p>Powered by <span class="api-link"><a href="https://pprathameshmore.github.io/QuoteGarden/" target="_blank">the Quote Garden API</a></span></p>
  </footer>
</body>
</html>
